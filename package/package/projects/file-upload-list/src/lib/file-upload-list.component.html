
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>Small</mat-card-subtitle>
      <img mat-card-sm-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" >
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    TESTE
  </mat-card-content>
</mat-card> 

<label for="myfile">Select a file:</label>
<input type="file" id="myfile" name="myfile" (change)="onChange($event)">
<mat-nav-list>
  <mat-list-item *ngFor="let file of files">{{ file }}</mat-list-item>
</mat-nav-list>
